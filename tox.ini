[tox]
envlist =
    {py27}-django{111}
    {py34}-django{111,20}
    {py35}-django{111,20,21,master}
    {py36}-django{111,20,21,master}
    flake8
    docs

[testenv:docs]
basepython = python
changedir = docs
deps =
    Django>=1.11,<1.12
    sphinx
    sphinx_rtd_theme
commands = sphinx-build -b html -d _build/doctrees . _build/html

[testenv:flake8]
basepython = python
deps =
    flake8
commands =
    flake8

[testenv]
setenv =
    PYTHONWARNINGS=module::DeprecationWarning
commands =
    coverage run --source=bootstrap4 manage.py test -v1 --noinput
    coverage report -m
deps =
    coverage
    tox-travis
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django21: Django==2.1.0b1
    djangomaster: https://github.com/django/django/archive/master.tar.gz

[flake8]
ignore = F401,E731,W503
exclude = .git,.tox,__pycache__
max-line-length = 120

[travis]
python =
    2.7: py27
    3.4: py34
    3.5: py35
    3.6: py36, flake8, docs
